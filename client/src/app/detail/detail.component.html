<div class="container detail-container">
  <form>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Filtros
        </h4>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="formGroupExampleInput">Deputado</label>
              <input type="text" class="form-control" id="memberFantasy" placeholder="Nome Do Deputado">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Partido</label>
              <input type="text" class="form-control" id="memberParty" placeholder="Partido">
            </div>
          </div>
  
          <div class="col-md-4">
            <div class="form-group">
              <label for="supplierId">CPF/CNPJ do Fornecedor</label>
              <input type="text" class="form-control" id="supplierId" placeholder="CPF ou CPNJ sem Separadores">
            </div>
            <div class="form-group">
              <label for="supplierName">Nome do Fornecedor</label>
              <input type="text" class="form-control" id="supplierName" placeholder="Nome do Fornecedor">
            </div>
          </div>
  
          <div class="col-md-4">
            <div class="row">
              <div class="form-group col-lg-6 col-md-6">
                <label for="expenseValueFrom">Valor De</label>
                <input type="number" class="form-control" id="expenseValueFrom" placeholder="0">
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label for="expenseValueTo">Valor Até</label>
                <input type="number" class="form-control" id="expenseValueTo" placeholder="9999">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-6 col-md-6">
                <label for="expenseDateFrom">Data De</label>
                <input type="date" class="form-control" id="expenseValueFrom" placeholder="">
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label for="expenseDateTo">Data Até</label>
                <input type="date" class="form-control" id="expenseValueTo" placeholder="">
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <a href="#" class="btn btn-secondary">Limpar</a>
            <a href="#" class="btn btn-primary">Pesquisar</a>
        </div>
      </div>
    </div>

    <div class="card result-card">
      <div class="card-body">
        <h4 class="card-title">
          Resultados
        </h4>
        <ngx-datatable class="bootstrap"
        [rows]="detailRows"
        [columns]="detailCols"
        [columnMode]="'force'"
        [headerHeight]="40"
        [footerHeight]="40"
        [limit]="25"
        [rowHeight]="'auto'">
        </ngx-datatable>
      </div>
    </div>
  </form>
</div>
